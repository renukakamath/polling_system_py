		<h1 class="template-name">E VOTING</h1>
		<div class="container">
			<div class="row fullscreen">

					<th>Sl no</th>
					<th>Candidate_id</th>
					
				</tr>
				{% for row in data['candidates'] %}

				</tr>
				{% endfor %}
			</table>
		</form>
					</center>
					</h1>
				</div>
			</div>
		</div>
